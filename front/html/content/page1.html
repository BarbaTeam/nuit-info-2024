<!DOCTYPE html>
<html lang="fr">
<head>
    <style>
        .clickable-zone {
            position: relative; /* Fixe la zone par rapport à la fenêtre */
            width: 100vw;
            height: 400px;
            background-color: rgba(0, 0, 0, 0); /* Zone complètement transparente */
            cursor: pointer;
        }
    </style>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../../css/style.css">
    <link rel="stylesheet" href="../../css/reset.css">
    <title>Page 1</title>

    <!-- Utils -->
    <!--# Styles #-->
    <link rel="stylesheet" type="text/css" href="../../css/utils/modal.css">
    <link rel="stylesheet" type="text/css" href="../../css/utils/loader.css">
    <link rel="stylesheet" type="text/css" href="../../css/page1.css">

    <!--# Scripts #-->
    <script src="../../js/utils/loader.js" defer></script>
    <script src="../../js/utils/modal.js" defer></script>

</head>
<body>
    <header>
        <nav>
            <a href="../index.html" class="nav-item" data-active-color="blue" data-target="Home">Home</a>
            <a href="page1.html" class="nav-item" data-active-color="green" data-target="Page 1">Page 1</a>
            <a href="page2.html" class="nav-item" data-active-color="pink" data-target="Page 2">Page 2</a>
            <span class="nav-indicator"></span>
        </nav>
    </header>
    <script>
        function handleClick(event) {
            // Récupérer la position de la souris
            const mouseX = event.clientX; // Position horizontale relative à la fenêtre
            const mouseY = event.clientY; // Position verticale relative à la fenêtre

            const zone = event.currentTarget.getBoundingClientRect();
            const localX = event.clientX - zone.left; // Position X relative à la zone
            const localY = event.clientY - zone.top;  // Position Y relative à la zone

            // Afficher la position dans une alerte
            alert(`Position de la souris (fenêtre) : X=${mouseX}, Y=${mouseY}\nPosition relative à la zone : X=${localX}, Y=${localY}`);

            // Afficher dans la console pour les développeurs
            console.log(`Position (fenêtre) : X=${mouseX}, Y=${mouseY}`);
            console.log(`Position (zone) : X=${localX}, Y=${localY}`);
        }
    </script>

    <div class="playable_zone">

    <div class="left-container">
        <div class="datas">
            <div class="money">
                <figure>
                    <img class="img_data" src="../../img/euro.png">
                    <figcaption>100</figcaption>
                </figure>
            </div>
            <div class="pollution">0 P</div>
            <div class="human">
                <div class="health-bar">100%</div>
            </div>
        </div>
        <table class="money-maker-container">
            <thead>
                <tr class="money-maker-facility">
                    <th>Facility</th>
                    <th>Cost</th>
                    <th>Pollution</th>
                    <th>Buy</th>
                </tr>
            </thead>
            <tbody>
                <tr class="money-maker-facility">
                    <td>Zodiak</td>
                    <td>50 G</td>
                    <td>10 P</td>
                    <td><button class="money-maker-facility-add">+</button></td>
                </tr>
                <tr class="money-maker-facility">
                    <td>Pêcheur</td>
                    <td>200 G</td>
                    <td>50 P</td>
                    <td><button class="money-maker-facility-add">+</button></td>
                </tr>
                <tr class="money-maker-facility">
                    <td>Cargo</td>
                    <td>1000 G</td>
                    <td>200 P</td>
                    <td><button class="money-maker-facility-add">+</button></td>
                </tr>
                <tr class="money-maker-facility">
                    <td>Plateforme pétrolière</td>
                    <td>10000 G</td>
                    <td>2000 P</td>
                    <td><button class="money-maker-facility-add">+</button></td>
                </tr>
        </table>

    </div>
    <div class="clickable-zone" onclick="handleClick(event)"></div>
    <div class="right-container"></div>
</div>
</body>
</html>
