<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="reset.css">
    <title>Page 1</title>

    <!-- Utils -->
    <!--# Styles #-->
    <link rel="stylesheet" type="text/css" href="../../css/utils/modal.css">
    <link rel="stylesheet" type="text/css" href="../../css/utils/loader.css">
    <link rel="stylesheet" type="text/css" href="../../css/page1.css">

    <!--# Scripts #-->
    <script src="../../js/utils/loader.js" defer></script>
    <script src="../../js/utils/modal.js" defer></script>

</head>
<body>
    <div id="see-back"></div>

    <div class="right-container">

    </div>
    <div class="left-container">
        <div class="money">50 G</div>
        <div class="pollution">0 P</div>
        <div class="human">
            <div class="health-bar">100%</div>
        </div>
        <div class="money-maker-container">
            <div class="money-maker-facility">
                <div class="money-maker-facility-name">Zodiak</div>
                <div class="money-maker-facility-cost">50 G</div>
                <div class="money-maker-facility-pollution">10 P</div>
                <button class="money-maker-facility-add">+</button>

            </div>
            <div class="money-maker-facility">
                <div class="money-maker-facility-name">Pêcheur</div>
                <div class="money-maker-facility-cost">200 G</div>
                <div class="money-maker-facility-pollution">50 P</div>
                <button class="money-maker-facility-add">+</button>
            </div>
            <div class="money-maker-facility">
                <div class="money-maker-facility-name">Cargo</div>
                <div class="money-maker-facility-cost">1000 G</div>
                <div class="money-maker-facility-pollution">200 P</div>
                <button class="money-maker-facility-add">+</button>
            </div>
            <div class="money-maker-facility">
                <div class="money-maker-facility-name">Plateforme pétrolière</div>
                <div class="money-maker-facility-cost">10000 G</div>
                <div class="money-maker-facility-pollution">2000 P</div>
                <button class="money-maker-facility-add">+</button>
            </div>

        </div>
    </div>
</body>
</html>
